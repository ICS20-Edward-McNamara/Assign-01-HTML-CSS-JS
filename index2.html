<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="My first webpage, with MDL">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Edward Mcnamara">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav1_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav1_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav1_index/favicon-16x16.png">
    <link rel="manifest" href="./fav1_index/site.webmanifest">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-lime.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	  <title>Kanye West</title>
  </head>
  <body> 
		<!-- Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">More Opinions on Kanye</span>         
        </div>       
      </header>

			<!-- Container for web page content -->
			<main class = "mdl-layout__content" style = "padding-left:20px">

				<!-- List -->
				<h5>My Favourite Kanye West Solo Albums:</h5>
				<ul class="demo-list-item mdl-list">
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      My Beautiful Dark Twisted Fantasy
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Graduation
				    </span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				      Donda
				    </span>
				  </li>
				</ul>
				<!-- Radio button -->
				<h5>Which of these is the better album?</h5>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				  <span class="mdl-radio__label">My Beautiful Dark Twisted Fantasy</span>
				</label>
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				  <span class="mdl-radio__label">Graduation</span>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/6CHs4x2uqcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
      <iframe width="560" height="315" src="https://www.youtube.com/embed/L53gjP-TtGE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</label>
			</div>
		</main>
  </body>
</html>
